<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e1e1;
            margin: 0;
        }
        .container {
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }
        .counter {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textArea" placeholder="Please write your text here..."></textarea>
        <div class="counter">
            <span>Total Characters: <span id="charCount">0</span></span>
            <br>
            <span>Remaining: <span id="charRemaining">50</span></span>
        </div>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');
        const charRemaining = document.getElementById('charRemaining');
        const maxChars = 50;

        textArea.addEventListener('input', () => {
            const textLength = textArea.value.length;
            charCount.textContent = textLength;
            charRemaining.textContent = maxChars - textLength;
        });
    </script>
</body>
</html>
